<main class="album-view container narrow">
     <section class="clearfix">
         <div class="column half">
             <img src="/assets/images/album_covers/01.png" class="album-cover-art">
         </div>
         <div class="album-view-details column half">
             <h2 class="album-view-title" ui-sref="fixtures.js">{{ album.title }}</h2>
             <h3 class="album-view-artist" ui-sref="fixtures.js"> {{ album.artist }} </h3>
             <h5 class="album-view-release-info" ui-sref="fixtures.js">{{album.year + album.label}}</h5>
         </div>
     </section>
     <table class="album-view-song-list">
         <tr class="album-view-song-item" ng-mouseover="hovered = true" ng-mouseleave="hovered = false" ng-repeat="album in collection.albums">
             <td class="song-item-number">
                <span ng-show="!playing && !hovered">{{ $index }}</span>
                <a class="album-song-button" ng-show="!playing && hovered"><span class="ion-play"></span></a>
                <a class="album-song-button" ng-show="playing"><span class="ion-pause"></span></a>
            </td>
             <td class="song-item-title" ui-sref="album">{{ album.title }}</td>
             <td class="song-item-duration" ui-sref="album">{{ album.songs.length }}</td>
         </tr>
     </table>
 </main>

<ng-include src="'/templates/player_bar.html'"></ng-include>
